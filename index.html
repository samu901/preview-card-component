<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css" type="text/css" />
</head>
<body>

  <nav>
    <div id="card">
      <div class="column" id="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p id="preview">Discover the benefits of data anilytics and make better decisions regarding revenue, customer, experience, and overall efficiency.</p>
        <div id="stats">
          <div class="stat">
            <p class="header-stat">10k+</p>
            <p class="info-stat">companies</p>
          </div>
          <div class="stat">
            <p class="header-stat">314</p>
            <p class="info-stat">templates</p>
          </div>
          <div class="stat">
            <p class="header-stat">12M+</p>
            <p class="info-stat">queries</p>
          </div>
        </div>
      </div>
      <div class="column" id="image">
        <img src="./assets/images/image-header-desktop.jpg" alt="header image" class="desktop-element" draggable="false"/>
        <img src="./assets/images/image-header-mobile.jpg" alt="header image" class="mobile-element" draggable="false"/>
      </div>
    </div>
  </nav>


  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/samu901" target="_blank">Samuele Scapellato</a>.
    </p>
  </footer>
</body>
</html>
